    @keyframes typing {

      to { width: 25ch; } /* Adjust if you change text length */
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    p {
      margin-top: 20px;
      font-size: 1.2em;
      opacity: 0;
