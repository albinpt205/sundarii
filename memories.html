<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories üíñ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      text-align: center;
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      text-shadow: 0 0 15px #fff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      width: 90%;
    }

    .photo {
      width: 250px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      opacity: 0;
      transform: scale(0.8);
      animation: fadeIn 1.2s forwards;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Make each photo appear one by one */
    .photo:nth-child(1) { animation-delay: 0.3s; }
    .photo:nth-child(2) { animation-delay: 0.8s; }
    .photo:nth-child(3) { animation-delay: 1.3s; }
    .photo:nth-child(4) { animation-delay: 1.8s; }
    .photo:nth-child(5) { animation-delay: 2.3s; }
    .photo:nth-child(6) { animation-delay: 2.8s; }
    .photo:nth-child(7) { animation-delay: 3.3s; }
    .photo:nth-child(8) { animation-delay: 3.8s; }
    .photo:nth-child(9) { animation-delay: 4.3s; }
    .photo:nth-child(10) { animation-delay: 4.8s; }

    .buttons {
      text-align: center;
      margin-top: 30px;
    }

    .next-btn, .back-btn {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      box-shadow: 0 0 15px #ff69b4;
      transition: all 0.3s ease;
      margin: 0 10px;
    }

    .next-btn:hover, .back-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff69b4;
    }
  </style>
</head>
<body>

  <h1>üíñ Enniiyum ethepole Memories Indaknmüíñ</h1>

  <div class="gallery">
    <div class="photo"><img src="assets/images/1.jpg" alt="Memory 1"></div>
    <div class="photo"><img src="assets/images/10.jpg" alt="Memory 2"></div>
    <div class="photo"><img src="assets/images/3.jpg" alt="Memory 3"></div>
    <div class="photo"><img src="assets/images/4.jpg" alt="Memory 4"></div>
    <div class="photo"><img src="assets/images/2.jpg" alt="Memory 5"></div>
    <div class="photo"><img src="assets/images/6.jpg" alt="Memory 6"></div>
    <div class="photo"><img src="assets/images/7.jpg" alt="Memory 3"></div>
    <div class="photo"><img src="assets/images/9.jpg" alt="Memory 4"></div>
    <div class="photo"><img src="assets/images/5.jpg" alt="Memory 5"></div>
    <div class="photo"><img src="assets/images/8.jpg" alt="Memory 6"></div>
  </div>

  <div class="buttons">
    <a href="message.html" class="back-btn">‚¨ÖÔ∏è Back</a>
    <a href="surprise.html" class="next-btn">Next ‚ù§Ô∏è</a>
  </div>
<!-- Background Music -->
<audio id="bg-music" autoplay loop>
  <source src="assets/musics/romantic-love-background-couple-music-357650.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById("bg-music");
  music.volume = 0.25; // soft background level
  // Safari/iPhone sometimes blocks autoplay ‚Äî wait for user gesture
  document.addEventListener('click', () => {
    if (music.paused) music.play();
  }, { once: true });
</script>
</body>
</html>
